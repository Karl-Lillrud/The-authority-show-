<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">Team Leaderboard Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Campton:wght@400;700&family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Component -->
    <div id="navbar-container"></div>

    <div class="leaderboard">
        <div class="leaderboard-header" data-i18n="header">Team Leaderboard</div>
        <table class="table leaderboard-table">
            <thead>
                <tr>
                    <th data-i18n="table.badge">Badge</th>
                    <th data-i18n="table.name">Name</th>
                    <th data-i18n="table.tasks">Tasks Completed</th>
                    <th data-i18n="table.points">Total Points</th>
                    <th data-i18n="table.months">Months Won</th>
                    <th data-i18n="table.shadowGoal">Shadow Goal</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard data will be populated here dynamically -->
            </tbody>
        </table>
    </div>

  <!-- Dark Mode Toggle -->
<button id="dark-mode-toggle" class="button" aria-label="Toggle Dark Mode">🌙</button>

<!-- Dark Mode Toggle Script -->
<script>
    const toggleButton = document.getElementById('dark-mode-toggle');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        toggleButton.textContent = body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
</script>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <!-- Localization Scripts -->
    <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
    <script src="https://unpkg.com/i18next-http-backend@1.4.3/dist/umd/i18nextHttpBackend.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
