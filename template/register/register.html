<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center-box">
        <h1>Register</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="../index.html" class="link">Login here</a></p>
    </div>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://lmbc5o6v0d.execute-api.eu-north-1.amazonaws.com/Development', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful!');
                } else {
                    alert(`Error: ${result.message || 'Something went wrong'}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });
    </script>
</body>
</html>
