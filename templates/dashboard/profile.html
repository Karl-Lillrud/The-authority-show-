<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/accountsettings.css') }}">
</head>
<body>

  <a href="{{ url_for('dashboard') }}" class="back-arrow">&#8592; Back</a>

  <div class="profile-container">
    <h2>Account Settings</h2>
    
    <!-- Profile Picture Upload -->
    <div class="profile-pic-container">
      <img id="profile-pic" src="{{ url_for('static', filename='images/profilepic.jpg') }}" alt="Profile Picture">
      <input type="file" id="upload-pic" accept="image/*">
    </div>

    <!-- Profile Form -->
    <form id="profile-form">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Current Password</label>
      <input type="password" id="password" placeholder="Enter current password">

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password">

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    // Profile Picture Preview
    document.getElementById("upload-pic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profile-pic").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Form Submission
    document.getElementById("profile-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password && password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Profile updated successfully!");
    });
  </script>

</body>
</html>
