<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile</title>

  <!-- APPLYING NEUMORPHIC DESIGN LANGUAGE -->
  <style>
    /* Root Variables for Neumorphism */
    :root {
      --background-light: #EFF2F9;
      --light-shadow-light: #FFFFFF;
      --dark-shadow-light: rgba(22, 24, 29, 0.23);

      --text-color-light: #6E7F8D;
      --highlight-color: #FF7F3F;
      --success-color: #4CAF50;

      --font-primary: 'Arial', sans-serif;

      --spacing-sm: 8px;
      --spacing-md: 16px;
      --spacing-lg: 24px;

      --radius-small: 5px;
      --radius-medium: 10px;
    }

    /* Body */
    body {
      margin: 0;
      padding: var(--spacing-md);
      font-family: var(--font-primary);
      background-color: var(--background-light);
      color: var(--text-color-light);
      text-align: center;
      line-height: 1.6;
    }

    /* Container */
    .profile-container {
      background: var(--background-light);
      max-width: 400px;
      margin: auto;
      padding: var(--spacing-lg);
      border-radius: var(--radius-medium);
      box-shadow:
        -8px -8px 16px var(--light-shadow-light),
         8px 8px 16px var(--dark-shadow-light);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
    }

    /* Heading */
    h2 {
      margin-bottom: var(--spacing-md);
      color: var(--text-color-light);
    }

    /* Back Arrow */
    .back-arrow {
      position: absolute;
      top: var(--spacing-md);
      left: var(--spacing-md);
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--text-color-light);
      background: var(--background-light);
      padding: var(--spacing-sm) var(--spacing-md);
      border-radius: var(--radius-small);
      box-shadow:
        -4px -4px 8px var(--light-shadow-light),
         4px 4px 8px var(--dark-shadow-light);
      transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }
    .back-arrow:hover {
      transform: translateY(-3px);
      background-color: rgba(255, 127, 63, 0.1);
      color: var(--highlight-color);
    }

    /* Profile Picture Container */
    .profile-pic-container {
      position: relative;
      text-align: center;
      margin-bottom: var(--spacing-md);
    }

    /* Profile Image */
    #profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: none;
      box-shadow:
        inset -3px -3px 6px var(--light-shadow-light),
        inset 3px 3px 6px var(--dark-shadow-light);
    }

    /* File Input for Picture */
    #upload-pic {
      margin-top: var(--spacing-sm);
      font-size: 0.85rem;
      padding: var(--spacing-sm);
      border: none;
      border-radius: var(--radius-small);
      outline: none;
      box-shadow:
        inset -2px -2px 4px var(--light-shadow-light),
        inset 2px 2px 4px var(--dark-shadow-light);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    #upload-pic:hover {
      background-color: rgba(255, 127, 63, 0.07);
    }

    /* Form */
    form {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
      margin-top: var(--spacing-sm);
    }

    label {
      text-align: left;
      font-weight: bold;
      color: var(--text-color-light);
      margin-left: 5px;
      font-size: 0.9rem;
    }

    /* Inputs */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: var(--spacing-sm);
      border-radius: var(--radius-small);
      border: none;
      box-shadow:
        inset -3px -3px 6px var(--light-shadow-light),
        inset 3px 3px 6px var(--dark-shadow-light);
      outline: none;
      transition: box-shadow 0.3s ease;
      font-size: 0.9rem;
      color: var(--text-color-light);
    }
    input:focus {
      box-shadow:
        inset 2px 2px 4px rgba(255,127,63,0.3),
        inset -2px -2px 4px rgba(0,0,0,0.1);
    }

    /* Buttons */
    button {
      background: var(--success-color);
      color: #fff;
      padding: var(--spacing-sm);
      border: none;
      border-radius: var(--radius-small);
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      box-shadow:
        -3px -3px 6px var(--light-shadow-light),
         3px 3px 6px var(--dark-shadow-light);
      font-size: 0.9rem;
    }
    button:hover {
      transform: translateY(-2px);
      background-color: #3da143; /* slightly darker green on hover */
    }
  </style>
</head>
<body>

  <a href="{{ url_for('dashboard') }}" class="back-arrow">&#8592; Back</a>

  <div class="profile-container">
    <h2>Account Settings</h2>
    
    <!-- Profile Picture Upload -->
    <div class="profile-pic-container">
      <img id="profile-pic" src="{{ url_for('static', filename='images/profilepic.jpg') }}" alt="Profile Picture">
      <input type="file" id="upload-pic" accept="image/*">
    </div>

    <!-- Profile Form -->
    <form id="profile-form">
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="password">Current Password</label>
      <input type="password" id="password" placeholder="Enter current password">

      <label for="password">New Password</label>
      <input type="password" id="password" placeholder="Enter new password">

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm new password">

      <button type="submit">Save Changes</button>
    </form>
  </div>

  <script>
    // Profile Picture Preview
    document.getElementById("upload-pic").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("profile-pic").src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Form Submission
    document.getElementById("profile-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm-password").value;

      if (password && password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      alert("Profile updated successfully!");
    });
  </script>

</body>
</html>
