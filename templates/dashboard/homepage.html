<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F7F8FA;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo img {
            width: 50px;
        }

        .menu-toggle {
            width: 30px;
            height: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            height: 4px;
            width: 100%;
            background: #000;
            border-radius: 2px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 10px;
            flex-direction: column;
            gap: 10px;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 10px;
            display: block;
        }

        .menu a:hover {
            background-color: #F0F0F0;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 80px;
        }

        .card {
            background: #FFFFFF;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 220px;
        }

        .card img {
            width: 100%;
            border-radius: 8px;
        }

        .episode-count {
            font-weight: 700;
            font-size: 16px;
            margin-top: 10px;
        }

        .red { color: #DC3545; }
        .orange { color: #FF7F00; }
        .green { color: #28A745; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="dashboard.html">
            <img src="pfpic.png" alt="The Authority Show">
        </a>
            <p class="episode-count orange">3 Open Episodes</p>
        </div>
        <div class="card">
            <img src="assets/john_doe_experience.png" alt="John Doe Experience">
            <p class="episode-count red">8 Open Episodes</p>
        </div>
        <div class="card">
            <img src="assets/darkweb_radio.png" alt="Darkweb Radio">
            <p class="episode-count green">0 Open Episodes</p>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
