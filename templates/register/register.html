<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

<div class="center-box">
    <h2>Register</h2>
    
    <form id="register-form">
        <input class="input" type="email" id="email" placeholder="Email" required>
        <input class="input" type="password" id="password" placeholder="Password" required>
        <button class="button" type="submit">Register</button>
    </form>

    <p class="error-message" id="error-message"></p>
    
    <!-- Moved the text above the Sign-in link -->
    <p class="account-text">Already have an account?</p>
    <a class="link" href="{{ url_for('signin') }}">Sign in</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("register-form");
        const errorMessage = document.getElementById("error-message");

        if (!form) {
            console.error("‚ùå ERROR: #register-form not found in the DOM.");
            return;
        }

        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("/register", {   
                    method: "POST", 
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (response.ok) {
                    window.location.href = "{{ url_for('signin') }}"; // Redirect to sign-in page
                } else {
                    errorMessage.textContent = result.error || "An error occurred. Please try again.";
                }
            } catch (error) {
                console.error("Error:", error);
                errorMessage.textContent = "Something went wrong. Please try again.";
            }
        });
    });
</script>

</body>
</html>
