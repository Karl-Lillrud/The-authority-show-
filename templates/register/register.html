<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>

<!-- Logo added here -->
<div class="logo-container">
    <img src="{{ url_for('static', filename='images/podmanagerlogo.png') }}" alt="PodManager Logo">
</div>
    <div class="center-box">
        <h1>Register</h1>
        <form id="register-form">
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            </div>
            <button type="submit" class="button">Register</button>
        </form>
        <p>Already have an account? <a href="../index.html" class="link">Login here</a></p>
    </div>
    <script>
        document.getElementById("register-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission
    
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("{{ url_for('register') }}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const result = await response.json();
    
                if (response.ok) {
                    window.location.href = "{{ url_for('signin') }}"; // Redirect to sign-in page
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>    
</body>
</html>
