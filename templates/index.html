<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="index.css">
</head>
<body>
<div class="center-box">
<h1 class="title">Sign In</h1>
<div id="error-message" class="error-message" style="display: none;"></div>
<form id="login-form" action="login.php" method="POST">
<div class="input-group">
<label for="email" class="label"></label> 
<input type="email" id="email" name="email" class="input" placeholder="Email" required>
</div>
<div class="input-group">
<label for="password" class="label"></label>
<input type="password" id="password" name="password" class="input" placeholder="Password" required>
</div>
<div class="extra-links">
<a href="resetpassword/forgot-password.html" class="link">Forgot Password?</a>
</div>
<div class="form-actions">
<button type="submit" class="button button-primary">Login</button>
</div>
<div class="extra-links">
<p>Don't have an account? <a href="register/register.html" class="link">Register here</a></p>
</div>
</form>
</div>
<script>
        const params = new URLSearchParams(window.location.search);
        if (params.has('error') && params.get('error') === '1') {
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = "Invalid email or password. Please try again.";
            errorMessage.style.display = "block";
        }
</script>
</body>
</html>
