<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/signin.css">
</head>
<body>

    <!-- Logo -->
    <div class="logo-container">
        <img src="https://podmanagerstorage.blob.core.windows.net/blob-container/PodManagerLogo.svg" alt="PodManager Logo">
    </div>
    <div class="center-box">
        <h1 class="title">Sign in</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email" class="label"></label> 
                <input type="email" id="email" name="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="password" class="label"></label>
                <input type="password" id="password" name="password" class="input" placeholder="Password" required>
            </div>
            <div class="extra-links">
                <a href="{{ url_for('forgot_password') }}" class="link">Forgot Password?</a>
            </div>
            <div class="form-actions">
                <button type="submit" class="button button-primary">Login</button>
            </div>
            <div class="extra-links">
                <a href="{{ url_for('register_bp.register') }}" class="link">Register here</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://podmanager-ggevewegdfgwebcd.northeurope-01.azurewebsites.net/signin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                if (!response.ok) {
                    throw new Error("Invalid email or password.");
                }

                const result = await response.json();
                console.log("Server response:", result);

                if (result.redirect_url) {
                    window.location.href = result.redirect_url;
                } else {
                    throw new Error(result.error || "Invalid email or password.");
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("error-message").textContent = error.message;
                document.getElementById("error-message").style.display = "block";
            }
        });
    </script>
</body>
</html>
