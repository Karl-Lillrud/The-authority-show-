name: Flask Azure Deployment with CosmosDB

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        run: |
          pip install pytest
          pytest

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .

      - name: Set environment variables in Azure
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          settings-json: |
            {
              "COSMOS_DB_URI": "${{ secrets.COSMOS_DB_URI }}",
              "COSMOS_DB_KEY": "${{ secrets.COSMOS_DB_KEY }}",
              "COSMOS_DB_DATABASE_NAME": "${{ secrets.COSMOS_DB_DATABASE_NAME }}"
            }
