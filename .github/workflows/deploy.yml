name: Deploy Flask App to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install Dependencies
        run: |
          cd src  # Change to the src directory
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload Startup Script
        run: |
          cd src  # Change to the src directory
          echo -e "#!/bin/bash\n\ngunicorn --chdir src --bind 0.0.0.0 --timeout 600 app:app &\nstreamlit run src/backend/routes/transcript/streamlit_transcription.py --server.port 8501 &\nwait" > startup.sh
          chmod +x startup.sh  # Ensure the script is executable

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "podmanager" # Replace with your Azure Web App name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./src # Changed to deploy only the contents of src
          slot-name: production
        env:
          pythonLocation: /opt/hostedtoolcache/Python/3.13.2/x64
          LD_LIBRARY_PATH: /opt/hostedtoolcache/Python/3.13.2/x64/lib
