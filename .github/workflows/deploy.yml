name: Deploy Streamlit App to Azure

on:
  push:
    branches:
      - 903-dev-streamlit-only

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "podmanager"  # Replace with your Azure Web App name
          publish-profile: ${{ secrets.STREAMLIT_PUBLISH_PROFILE }}
          startup-command: streamlit run src/backend/routes/transcript/streamlit_transcription.py --server.headless true --server.port $PORT
