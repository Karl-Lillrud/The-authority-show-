name: CI/CD Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

      - name: Deploy to Azure App Service
        run: |
          az webapp up --name ${{ secrets.AZURE_APP_NAME }} \
                       --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
                       --runtime "PYTHON:3.10" \
                       --location "CentralUS" \
                       --sku "B1" \
                       --plan ${{ secrets.AZURE_APP_PLAN }}
