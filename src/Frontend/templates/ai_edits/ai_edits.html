<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PodManagerAI</title>
  <link rel="stylesheet" href="/static/css/components/variables.css" />
  <link rel="stylesheet" href="/static/css/ai_edits/ai_edits.css" />
  <link rel="stylesheet" href="/static/css/dashboard/dashboard.css" />

  <style>
    .edit-history-container {
      border-top: 1px solid #ccc;
      padding-top: 1.5rem;
    }

    .edit-entry {
      margin-bottom: 2rem;
      padding: 1rem;
      background: #f9f9f9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="app">
    {% include "components/header.html" %}

    <div class="dashboard dashboard-content">
      <main>
        <div id="tabs">
          <button onclick="showTab('transcription')" id="tab-transcription">ðŸŽ™ AI-Powered Transcription</button>
          <button onclick="showTab('audio')" id="tab-audio">ðŸŽµ AI Audio Enhancement</button>
          <button onclick="showTab('video')" id="tab-video">ðŸ“¹ AI Video Enhancement</button>
        </div>

        <!-- Content injected by JS -->
        <div id="content"></div>

        <!-- Audio edits history -->
        <div id="editHistory" class="edit-history-container"></div>
      </main>
    </div>
  </div>

  <script>
    const episodeId = "{{ episode_id }}";
    console.log("Loaded AI Edits page for episode ID:", episodeId);

    window.addEventListener("DOMContentLoaded", () => {
      showTab('transcription');
      loadAudioEditsForEpisode(episodeId);  // ðŸ‘ˆ Load edit history
    });

    window.CURRENT_USER_ID = "{{ user_id }}";
    localStorage.setItem("user_id", "{{ user_id }}");
  </script>

  <script src="/static/js/landingpage/audio-player.js"></script>
  <script src="/static/js/ai_edits/ai_edits.js"></script>

  <!-- Footer -->
  <footer style="text-align: center;">
    <div class="container">
      <p>&copy; 2023 PodManager. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
