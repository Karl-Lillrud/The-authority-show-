<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PodManager{% endblock %}</title>
    <!-- ... other head elements ... -->
    <!-- Link Notification CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/notifications.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- ... your page structure ... -->

    {% block content %}{% endblock %}

    <!-- Notification Container (created by JS) -->
    <!-- <div id="notification-container"></div> -->

    <!-- Include Notification HTML Templates (Hidden) -->
    <div style="display: none;">
        <!-- Notification Component Template -->
        <div id="notification-template" class="notification">
            <div class="notification-icon"></div>
            <div class="notification-content">
                <div class="notification-title"></div>
                <div class="notification-message"></div>
            </div>
            <div class="notification-close"></div>
        </div>
            
        <!-- Confirmation Popup Component Template -->
        <div id="confirmation-popup-template" class="confirmation-popup">
            <div class="confirm-form-box">
                <h2 class="confirm-form-title"></h2>
                <p class="confirm-form-message"></p>
                <div class="confirm-form-actions">
                    <button class="confirm-cancel-btn" id="cancelPopupBtn">Cancel</button>
                    <button class="confirm-save-btn" id="confirmPopupBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Notification HTML Templates -->


    <!-- ... other scripts ... -->
    <script type="module" src="{{ url_for('static', filename='js/components/notifications.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
