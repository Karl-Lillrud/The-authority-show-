<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin/signin.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon/favicon.ico') }}"
    />
    <link rel="canonical" href="https://app.podmanager.ai" />
    <!-- global stylesheets -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/general.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/components/typography.css') }}"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/PodManager-AI-Background.jpeg') }}"
        alt="Podcast Background"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Sign In</h1>
      <div id="success-message" class="success-message" style="display: none"></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <!-- Language Selector -->
      <div class="language-selector">
        <select id="language-select" class="input language-input">
          <option value="en">English</option>
          <option value="ar">العربية</option>
          <option value="sv">Svenska</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="it">Italiano</option>
          <option value="pt">Português</option>
          <option value="ru">Русский</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="ko">한국어</option>
        </select>
      </div>

      <form id="signin-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-actions">
          <button
            type="button"
            id="send-login-link-button"
            class="button button-primary"
          >
            Send Log-In Link
          </button>
        </div>

        <div class="policy-links">
          <a href="{{ url_for('frontend.terms_of_service_page') }}" class="link"
            >Terms of Service</a
          >
          |
          <a href="{{ url_for('frontend.privacy_policy_page') }}" class="link"
            >Privacy Policy</a
          >
        </div>
      </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signin/signin.js') }}"></script>
  </body>
</html>
