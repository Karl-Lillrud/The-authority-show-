<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin/signin.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon/favicon.ico') }}"
    />
    <link rel="canonical" href="https://app.podmanager.ai" />
    <!-- global stylesheets -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/general.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/components/typography.css') }}"
    />
    <!-- Add Font Awesome for the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/podmanager_extended_background.webp') }}"
        alt="PodManager Background"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Continue to PodManager</h1>
      <div id="success-message" class="success-message" style="display: none"></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="signin-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>

        <div class="form-actions">
          <button
            type="button"
            id="send-login-link-button"
            class="button button-primary"
          >
            Get Log-In Link
          </button>
        </div>

        <div class="policy-links">
          <a href="{{ url_for('frontend.terms_of_service_page') }}" class="link"
            >Terms of Service</a
          >
          |
          <a href="{{ url_for('frontend.privacy_policy_page') }}" class="link"
            >Privacy Policy</a
          >
          |
          <a href="{{ url_for('frontend.about_page') }}" class="link"
            >About PodManager</a
          >
        </div>
        
        <!-- Community Links Section -->
        <div class="community-links">
          <p>Follow our development and join our discord</p>
          <div class="social-icons">
            <a href="https://discord.gg/vwdhqFxhVm" target="_blank" title="Join our Discord">
              <i class="fab fa-discord"></i>
            </a>
            <!-- You can add more social icons here as needed -->
          </div>
        </div>
      </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signin/signin.js') }}"></script>
  </body>
</html>
