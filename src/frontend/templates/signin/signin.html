<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin/signin.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon/favicon.ico') }}"
    />
    <link rel="canonical" href="https://app.podmanager.ai" />
    <!-- global stylesheets -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/general.css') }}"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/PodManager-AI-Background.jpeg') }}"
        alt="Podcast Background"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Sign In</h1>
      <div
        id="success-message"
        class="success-message"
        style="display: none"
      ></div>
      <div id="error-message" class="error-message" style="display: block;">
        {% if request.args.get('error') %}
          <p>{{ request.args.get('error') }}</p>
        {% endif %}
      </div>

      <div id="signin-container">
        <form id="signin-form">
          <div class="input-group">
            <label for="email" class="label"></label>
            <input
              type="email"
              id="email"
              name="email"
              class="input"
              placeholder="Email"
              required
            />
          </div>
          <div class="input-group">
            <label for="password" class="label"></label>
            <input
              type="password"
              id="password"
              name="password"
              class="input"
              placeholder="Password"
              required
            />
          </div>

          <div class="forgot-password-link">
            <a href="/forgotpassword" class="link">Forgot Password?</a>
          </div>

          <div class="form-actions">
            <!-- Button to send log-in link -->
            <button
              type="button"
              id="send-login-link-button"
              class="button button-secondary"
            >
              Send Log-In Link
            </button>
            <!-- Sign In button -->
            <button type="submit" class="button button-primary">Sign In</button>
          </div>

          <div class="register-link">
            <a href="{{ url_for('auth_bp.register_page') }}" class="link">
              Don't Have an Account? Register Here</a
            >
          </div>
          <div class="policy-links">
            <a href="{{ url_for('frontend.terms_of_service_page') }}" class="link"
              >Terms of Service</a
            >
            |
            <a href="{{ url_for('frontend.privacy_policy_page') }}" class="link"
              >Privacy Policy</a
            >
            |
            <a href="{{ url_for('frontend.about_page') }}" class="link"
              >About PodManager</a
            >
          </div>
        </form>
      </div>

      <!-- New container for "Sign In with Verification Code" -->
      <div id="verification-code-container" style="display: none;">
        <h2>Sign In with Verification Code</h2>
        <form id="verification-code-form">
          <div class="input-group">
            <input
              type="email"
              id="verification-email"
              class="input"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="input-group" id="verification-code-group" style="display: none;">
            <input
              type="text"
              id="verification-code"
              class="input"
              placeholder="Enter verification code"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="button button-primary">Verify and Sign In</button>
          </div>
        </form>
        <p><a href="/" class="link">Back to Login</a></p>
      </div>
    </div>
    <div class="form-actions">
      <a href="/dashboard" class="button button-secondary">
        Back to Dashboard
      </a>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signin/signin.js') }}"></script>
  </body>
</html>
