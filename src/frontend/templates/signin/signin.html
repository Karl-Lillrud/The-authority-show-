<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin/signin.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='favicon/favicon.ico') }}"
    />
    <link rel="canonical" href="https://app.podmanager.ai" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/PodManager-AI-Background.jpeg') }}"
        alt="Podcast Background"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Sign In</h1>
      <div
        id="success-message"
        class="success-message"
        style="display: none"
      ></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="signin-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" class="label"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>

        <div class="forgot-password-link">
          <a href="/forgotpassword" class="link">Forgot Password?</a>
        </div>

        <div class="form-actions">
          <button type="submit" class="button button-primary">Sign In</button>
        </div>

        <div class="register-link">
          <a href="{{ url_for('auth_bp.register_page') }}" class="link">
            Don't Have an Account? Register Here</a
          >
        </div>
        <div class="policy-links">
          <a href="{{ url_for('frontend.terms_of_service_page') }}" class="link">Terms of Service</a>
          |
          <a href="{{ url_for('frontend.privacy_policy_page') }}" class="link">Privacy Policy</a>
        </div>
      </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/signin/signin.js') }}"></script>
  </body>
</html>
