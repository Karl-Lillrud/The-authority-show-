{% extends "components/base.html" %}
{% block title %}Podcast Overview{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/podcast/podcast.css') }}" />
<script type="module" src="{{ url_for('static', filename='js/podcast/podcast.js') }}"></script>

<div class="container">
  <div class="podcast-header">
    <div id="podcast-container" class="podcast-main"></div>
  </div>

  <div class="content-grid">
    <section class="episodes-section">
      <h2 class="section-title">Latest Episodes</h2>
      <div id="episodes-container" class="episodes-grid single-row"></div>
    </section>

    <div class="side-content">
      <section class="content-section">
        <h2 class="section-title">Guests
          <button class="add-btn">Add Guest</button>
        </h2>
        <div id="guests-container"></div>
      </section>

      <section class="content-section">
        <h2 class="section-title">Tasks
          <button class="add-btn">Add Task</button>
        </h2>
        <div id="tasks-container"></div>
      </section>

      <section class="content-section">
        <h2 class="section-title">Team
          <button class="add-btn">Add Member</button>
        </h2>
        <div id="teams-container"></div>
      </section>
    </div>
  </div>
</div>
{% endblock %}
