<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      window.API_BASE_URL = "{{ API_BASE_URL }}";
    </script>
    <script src="/static/requests/registerRequest.js" defer></script>
    <script src="/static/js/register.js" defer></script>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="logo-container">
        <img
          src="https://podmanagerstorage.blob.core.windows.net/blob-container/PodManagerLogo.png"
          alt="PodManager Logo"
          class="logo"
        />
      </div>

      <div class="card">
        <div class="card-header">
          <h1 class="card-title">Register</h1>
          <p class="card-description">
            Enter your details to create an account
          </p>
        </div>

        <div class="card-content">
          <div
            id="error-message"
            class="error-message"
            style="display: none"
          ></div>

          <form id="register-form">
            <div class="input-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="name@example.com"
                required
              />
            </div>

            <div class="input-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
            </div>

            <button type="submit" class="submit-button">
              <span class="button-text">Register</span>
              <span class="button-loader" style="display: none">
                <div class="spinner"></div>
                Registering...
              </span>
            </button>
          </form>
        </div>

        <div class="card-footer">
          <p>
            Already have an account?
            <a href="/signin" class="register-link">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
