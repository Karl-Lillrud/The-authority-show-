  <script type="module" src="/static/requests/guestRequests.js"></script>

  <!-- Import guest.js as a module from the static folder -->

  <div class="container">
    <h1 class="title">Discover Guests for Your Podcast</h1>
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search guests..." />
    <!-- Guest List Grid -->
    <div class="guest-list" id="guest-list"></div>
  </div>

  <!-- Popup Modal for Adding Guest and Viewing Profiles -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2 id="popup-title"></h2>
      <!-- Popup body where dynamic content will be injected -->
      <div id="popup-body"></div>
      <!-- Form section (used only for guest addition) -->
      <form id="popup-form"></form>
    </div>
  </div>
