<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PodManager{% endblock %}</title>
    <!-- Global stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/typography.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components/notifications.css') }}">
    {% block head_extra %}{% endblock %}
</head>
<body>
    <!-- ... your page structure ... -->

    {% block content %}{% endblock %}

    <!-- Notification Container (created by JS) -->
    <!-- <div id="notification-container"></div> -->

    <!-- Include Notification HTML Templates (Hidden) -->
    <div style="display: none;">
        <!-- Notification Component Template -->
        <div id="notification-template" class="notification">
            <div class="notification-icon"></div>
            <div class="notification-content">
                <div class="notification-title" data-i18n="notificationTitle"></div>
                <div class="notification-message" data-i18n="notificationMessage"></div>
            </div>
            <div class="notification-close" data-i18n-aria-label="closeNotification"></div>
        </div>
            
        <!-- Confirmation Popup Component Template -->
        <div id="confirmation-popup-template" class="confirmation-popup">
            <div class="confirm-form-box">
                <h2 class="confirm-form-title" data-i18n="confirmationTitle"></h2>
                <p class="confirm-form-message" data-i18n="confirmationMessage"></p>
                <div class="confirm-form-actions">
                    <button class="confirm-cancel-btn" id="cancelPopupBtn" data-i18n="cancel">Cancel</button>
                    <button class="confirm-save-btn" id="confirmPopupBtn" data-i18n="confirm">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Notification HTML Templates -->

    <!-- Internationalization -->
    <script type="module" src="{{ url_for('static', filename='js/i18n/translations.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/i18n/languageManager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/components/notifications.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
