<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Buy Credits | PodManager.AI</title>
  <link rel="stylesheet" href="/static/css/billing/billing.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.stripe.com/v3/"></script>
  
  <style>
    .glow-orange:hover {
      box-shadow: 0 0 10px rgba(255, 115, 0, 0.4);
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  {% include "components/header.html" %}
  <div class="max-w-3xl mx-auto mt-16 p-6 bg-white shadow-md rounded-2xl">
    <h1 class="text-3xl font-bold text-orange-500 mb-4">ðŸ’³ Buy Credits</h1>
    <p class="text-base text-gray-600 mb-6">Select a credit pack to top up your account. Payments are secure via Stripe.</p>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Credit Pack -->
      <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-md hover:shadow-lg transition glow-orange">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Starter Pack</h2>
        <p class="text-gray-500 text-sm mb-4">Get 1000 credits</p>
        <p class="text-2xl font-bold text-orange-500 mb-4">$5</p>
        <button onclick="buyCredits(1000, 5)" class="w-full px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-2xl shadow-md">Buy Now</button>
      </div>

      <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-md hover:shadow-lg transition glow-orange">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Pro Pack</h2>
        <p class="text-gray-500 text-sm mb-4">Get 3000 credits</p>
        <p class="text-2xl font-bold text-orange-500 mb-4">$12</p>
        <button onclick="buyCredits(3000, 12)" class="w-full px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-2xl shadow-md">Buy Now</button>
      </div>

      <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-md hover:shadow-lg transition glow-orange">
        <h2 class="text-xl font-semibold mb-2 text-gray-800">Studio Pack</h2>
        <p class="text-gray-500 text-sm mb-4">Get 6000 credits</p>
        <p class="text-2xl font-bold text-orange-500 mb-4">$20</p>
        <button onclick="buyCredits(6000, 20)" class="w-full px-6 py-2 bg-orange-500 hover:bg-orange-600 text-white font-semibold rounded-2xl shadow-md">Buy Now</button>
      </div>
    </div>

    <div id="checkoutStatus" class="mt-6 text-center text-sm text-gray-600"></div>
  </div>

  <script src="/static/js/billing/billing.js"></script>
  <script src="/static/js/components/header.js"></script>

   <!-- Footer -->
   <footer style="text-align: center;">
    <div class="container">
      <p>&copy; 2023 PodManager. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
