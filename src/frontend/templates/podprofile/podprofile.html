<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/podprofile.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <button
          id="dark-mode-toggle"
          class="dark-mode-button"
          aria-label="Toggle Dark Mode"
        >
          ðŸŒ™
        </button>
      </div>
    </header>
    <input type="hidden" id="loggedInUserEmail" value="{{ user_email }}" />
    <!-- Hidden input for user email -->
    <main>
      <!-- Pod Name Section -->
      <div class="container" id="pod-name-section">
        <h1 class="fancy-heading">Your Podcast</h1>
        <form id="podNameForm">
          <div class="form-group">
            <label for="podRss">RSS Feed</label>
            <input type="url" id="podRss" name="podRss"/>
          </div>
          <div class="form-group">
            <label for="podName">Podcast's Name</label>
            <input type="text" id="podName" name="podName" required />
          </div>
          <div class="form-group">
            <label>Podcast's Official Email</label>
            <input type="email" id="email" />
          </div>
          <button type="button" class="button-secondary" id="skipToDashboard">
            Skip
          </button>
          <button type="button" class="button-primary" id="goToPodProfile">
            Next
          </button>
        </form>
      </div>

      <!-- Pod Profile Section -->
      <div class="container hidden" id="pod-profile-section">
        <h1 class="fancy-heading">Your Socials</h1>
        <form id="podProfileForm">
          <div class="form-group">
            <label>Host(s) Name(s)</label>
            <input type="text" id="hostName" />
          </div>
          <div class="form-group">
            <label>Facebook</label>
            <input type="url" id="facebook" />
          </div>
          <div class="form-group">
            <label>Instagram</label>
            <input type="url" id="instagram" />
          </div>
          <div class="form-group">
            <label>LinkedIn</label>
            <input type="url" id="linkedin" />
          </div>
          <div class="form-group">
            <label>Twitter</label>
            <input type="url" id="twitter" />
          </div>
          <div class="form-group">
            <label>TikTok</label>
            <input type="url" id="tiktok" />
          </div>
          <div class="form-group">
            <label>Pinterest</label>
            <input type="url" id="pinterest" />
          </div>
          <div class="form-group">
            <label>Website</label>
            <input type="url" id="website" />
          </div>
          <button
            type="button"
            class="button-secondary"
            id="backToPodName"
          >
            Back
          </button>
          <button type="button" class="button-primary" id="goToProductionTeam">
            Next
          </button>
        </form>
      </div>

      <!-- Production Team Section -->
      <div class="container hidden" id="production-team-section">
        <h1 class="fancy-heading">Your Team</h1>
        <form id="productionTeamForm">
          <div id="teamMembersContainer">
            <div class="team-member">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="team-name" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="team-email" required />
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="team-role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="user">User</option>
                  <option value="host">Host</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="button-secondary" id="addTeamMember">
            Add More Members
          </button>
          <button type="button" class="button-secondary" id="backToPodProfile">
            Back
          </button>
          <button type="submit" class="button-primary" id="goToEmailSection">Invite</button>
          <input
            type="hidden"
            id="invitationLink"
            value="{{ url_for('pod_management.invite', _external=True) }}"
          />
        </form>
      </div>

      <!-- Email Section -->
      <div class="container hidden" id="email-section">
        <h1 class="fancy-heading">Welcome to PodManager.ai!</h1>
        <p>ðŸš€ You're In! ðŸš€<br><br>

          You've officially secured a spot in the Beta Tester queue! ðŸŽ‰ Check your email now to get a sneak peek at what's coming your way soon. Big things are on the horizonâ€”stay tuned! ðŸ”¥âœ¨</p>
      </div>
    </main>
    <script src="{{ url_for('static', filename='requests/podprofileRequests.js') }}"></script>
    <script src="{{ url_for('static', filename='js/podprofile.js') }}"></script>
    <script
      src="https://unpkg.com/lazysizes@5.3.2/lazysizes.min.js"
      async
    ></script>
  </body>
</html>
