<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pod Profile</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/podprofile.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <button
          id="dark-mode-toggle"
          class="dark-mode-button"
          aria-label="Toggle Dark Mode"
        >
          ðŸŒ™
        </button>
      </div>
    </header>
    <input type="hidden" id="loggedInUserEmail" value="{{ user_email }}" />
    <!-- Hidden input for user email -->
    <main>
      <!-- Podcast Info Section -->
      <div class="container" id="podcastinfo-section">
        <h1 class="fancy-heading">Your Podcast</h1>
        <form id="podcastInfoForm">
          <div class="form-group">
            <label for="podProfilePic">Pod Profile Pic</label>
            <input type="file" id="podProfilePic" name="podProfilePic" />
          </div>
          <div class="form-group">
            <label for="podRss">RSS Feed</label>
            <input type="url" id="podRss" name="podRss" />
          </div>
          <div class="form-group">
            <label for="podName">Pod Name</label>
            <input type="text" id="podName" name="podName" required />
          </div>
          <div class="form-group">
            <label for="podOwner">Pod Owner</label>
            <input type="text" id="podOwner" name="podOwner" />
          </div>
          <div class="form-group">
            <label for="podHost">Pod Host</label>
            <input type="text" id="podHost" name="podHost" />
          </div>
          <div class="form-group">
            <label for="podDescription">Description</label>
            <textarea id="podDescription" name="podDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="podEmail">Podcast Email</label>
            <input type="email" id="podEmail" name="podEmail" />
          </div>
          <button type="button" class="button-primary" id="goToPodcastSocial">
            Next
          </button>
        </form>
      </div>

      <!-- Podcast Social Section -->
      <div class="container hidden" id="podcastsocial-section">
        <h1 class="fancy-heading">Social Feeds</h1>
        <form id="podcastSocialForm">
          <div class="form-group">
            <label>Facebook</label>
            <input type="url" id="facebook" />
          </div>
          <div class="form-group">
            <label>Instagram</label>
            <input type="url" id="instagram" />
          </div>
          <div class="form-group">
            <label>LinkedIn</label>
            <input type="url" id="linkedin" />
          </div>
          <div class="form-group">
            <label>Twitter</label>
            <input type="url" id="twitter" />
          </div>
          <div class="form-group">
            <label>TikTok</label>
            <input type="url" id="tiktok" />
          </div>
          <div class="form-group">
            <label>Pinterest</label>
            <input type="url" id="pinterest" />
          </div>
          <div class="form-group">
            <label>Website</label>
            <input type="url" id="website" />
          </div>
          <button type="button" class="button-secondary" id="backToPodcastInfo">
            Back
          </button>
          <button type="button" class="button-primary" id="goToPodcastCalendar">
            Next
          </button>
        </form>
      </div>

      <!-- Podcast Calendar Section -->
      <div class="container hidden" id="podcastcalendar-section">
        <h1 class="fancy-heading">Connect Your Calendar</h1>
        <form id="podcastCalendarForm">
          <div class="form-group">
            <label>Google Calendar Integration</label>
            <button type="button" class="button-primary" id="googleCalendar">
              Connect
            </button>
          </div>
          <div class="form-group">
            <label>Google Calendar Pick a Date URL</label>
            <input type="url" id="calendarUrl" />
          </div>
          <button type="button" class="button-secondary" id="backToPodcastSocial">
            Back
          </button>
          <button type="button" class="button-primary" id="goToPodcastTeam">
            Next
          </button>
        </form>
      </div>

      <!-- Podcast Team Section -->
      <div class="container hidden" id="podcastteam-section">
        <h1 class="fancy-heading">Your Team</h1>
        <form id="podcastTeamForm">
          <div id="teamMembersContainer">
            <div class="team-member">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="team-name" required />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="team-email" required />
              </div>
              <div class="form-group">
                <label>Role</label>
                <select class="team-role" required>
                  <option value="" disabled selected>Select Role</option>
                  <option value="user">User</option>
                  <option value="host">Host</option>
                </select>
              </div>
            </div>
          </div>
          <button type="button" class="button-secondary" id="addTeamMember">
            Add More Members
          </button>
          <button type="button" class="button-secondary" id="backToPodcastCalendar">
            Back
          </button>
          <button type="button" class="button-primary" id="inviteTeamMembers">
            Invite
          </button>
        </form>
      </div>
    </main>
    <script src="{{ url_for('static', filename='requests/podprofileRequests.js') }}"></script>
    <script src="{{ url_for('static', filename='js/podprofile.js') }}"></script>
    <script
      src="https://unpkg.com/lazysizes@5.3.2/lazysizes.min.js"
      async
    ></script>
  </body>
</html>
