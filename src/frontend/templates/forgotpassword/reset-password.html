<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signin/signin.css') }}"
    />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/WhatsApp Image.jpeg') }}"
        alt="Beskrivning av bilden"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Reset Password</h1>
      <p>Please enter your new password below.</p>

      <form id="resetPasswordForm">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Enter your email"
            required
            readonly
          />
        </div>
        <div class="input-group">
          <label for="password" class="label"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Enter new password"
            required
          />
        </div>

        <div class="form-actions">
          <button type="submit" class="button button-primary">
            Reset Password
          </button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get("email");

        if (emailParam) {
          document.getElementById("email").value = emailParam; // Autofill email if found in URL
        } else {
          alert("Missing email parameter. Redirecting to forgot password.");
          window.location.href = "/forgotpassword";
        }
      });

      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          fetch("/reset-password", {
            method: "POST",
            headers: {
              Accept: "application/json",
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ email: email, password: password })
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                alert("Error: " + data.error);
              } else {
                alert("Password reset successful! Redirecting to sign-in.");
                window.location.href = data.redirect_url;
              }
            })
            .catch((error) => console.error("Fetch Error:", error));
        });
    </script>
  </body>
</html>
