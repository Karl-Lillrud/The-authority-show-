<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title data-i18n="header.title">Book Your Appointment</title>
  <!-- Using fonts defined in our Neumorphism Design Language -->
  <link href="https://fonts.googleapis.com/css2?family=Campton:wght@400;700&family=Avenir+Next:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Awesome for potential icon usage -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6v+8gEB/hA+0c3hHnJ6bYlqG+MVJj4y5fI3Hpo3ZcCmmg3xD9kKMlKLH0qVx9IovmYbKw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header class="neu-header">
    <div class="header-container">
      <h1 data-i18n="header.title">Book Your Appointment</h1>
      <p data-i18n="header.subtitle">Fill in your details to schedule your meeting</p>
      <div class="language-switcher">
        <button id="lang-en">EN</button>
        <button id="lang-ar">AR</button>
        <button id="lang-es">ES</button>
        <button id="lang-de">DE</button>
        <button id="lang-fr">FR</button>
        <button id="lang-zh">ZH</button>
      </div>
    </div>
  </header>
  <main>
    <section class="booking-form-section neu-card">
      <form id="booking-form">
        <div class="form-group">
          <label for="guestName" data-i18n="form.guestName">Guest Name</label>
          <input type="text" id="guestName" name="guestName" placeholder="" data-placeholder-key="form.guestName">
        </div>
        <div class="form-group">
          <label for="email" data-i18n="form.emailPlaceholder">Email Address</label>
          <input type="email" id="email" name="email" placeholder="" data-placeholder-key="form.emailPlaceholder" required>
        </div>
        <div class="form-group">
          <label for="phone" data-i18n="form.phone">Phone Number (Optional)</label>
          <input type="tel" id="phone" name="phone" placeholder="" data-placeholder-key="form.phone">
        </div>
        <div class="form-group">
          <label for="socialMedia" data-i18n="form.socialMedia">Social Media Links</label>
          <input type="text" id="socialMedia" name="socialMedia" placeholder="https://">
        </div>
        <div class="form-group">
          <label for="podcastName" data-i18n="form.podcastName">Podcast Name</label>
          <input type="text" id="podcastName" name="podcastName" placeholder="" data-placeholder-key="form.podcastName">
        </div>
        <div class="form-group">
          <label for="preferredTime" data-i18n="form.preferredTime">Preferred Time Slot</label>
          <input type="datetime-local" id="preferredTime" name="preferredTime" required>
        </div>
        <div class="form-group">
          <label for="meetingPreferences" data-i18n="form.meetingPreferences">Meeting Preferences</label>
          <select name="meetingPreferences" id="meetingPreferences">
            <option value="audio" data-i18n="preferences.audio">Audio Only</option>
            <option value="video" data-i18n="preferences.video">Video Call</option>
            <option value="inPerson" data-i18n="preferences.inPerson">In-Person</option>
          </select>
        </div>
        <div class="form-group">
          <label for="upload" data-i18n="form.upload">Upload Guest Bio/Headshot</label>
          <input type="file" id="upload" name="upload" accept="image/*">
        </div>
        <div class="form-group">
          <button type="submit" class="btn" data-i18n="form.submit">Confirm Booking</button>
        </div>
      </form>
    </section>
  </main>
  <script src="https://unpkg.com/i18next@21.6.14/dist/umd/i18next.min.js"></script>
  <script src="https://unpkg.com/i18next-http-backend@1.4.3/dist/umd/i18nextHttpBackend.min.js"></script>
  <script src="static/js/pickdate/pickdate.js"></script>
</body>
</html>
