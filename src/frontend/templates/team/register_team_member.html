<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Registration</title>
    <!-- global stylesheets -->
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/variables.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/components/general.css') }}"
    />
    <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/components/typography.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/team/registerTeam.css') }}">
</head>

<body>
    <div class="container">
        <!-- Add the PodManager Logo -->
        <img src="{{ url_for('static', filename='images/PodManagerLogo.png') }}" alt="PodManager Logo"
            class="team-logo">

        <h1>Join <span class="teamName">a team</span></h1>
        <p class="form-description">
            Complete your registration to join <span class="teamName">a team</span> as <span id="teamRole">a
                Member</span>.
        </p>

        <form id="registerTeamMemberForm" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="form-hint">Use the email address associated with your invitation</div>
            </div>


            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="form-actions">
                <button type="submit" id="registerButton" class="btn">Complete Registration</button>
            </div>
            <div class="loading" id="loadingText">Processing...</div>

            <div class="form-footer">
                <p>Already registered? <a href="{{ url_for('auth_bp.signin') }}">Sign In</a></p>
            </div>
        </form>
    </div>

    <!-- Load scripts -->
    <script src="{{ url_for('static', filename='js/team/registerTeamMember.js') }}" type="module"></script>
</body>

</html>
