{% extends "dashboard/components/base.html" %}
{% block title %}Podcast Overview{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/podcast.css') }}" />
<script src="{{ url_for('static', filename='js/podcast.js') }}"></script>

<div id="podcast-container" class="container">
    <h2>Podcast Overview</h2>
    <div id="podcast-details" class="podcast-section"></div>
</div>

<div id="guests-container" class="container">
    <h2>Guests</h2>
    <div id="guests" class="podcast-section"></div>
</div>

<div id="episodes-container" class="container">
    <h2>Episodes</h2>
    <div id="episodes" class="podcast-section"></div>
</div>

<div id="tasks-container" class="container">
    <h2>Podcast Tasks</h2>
    <div id="tasks" class="podcast-section"></div>
</div>

<div id="teams-container" class="container">
    <h2>Teams</h2>
    <div id="teams" class="podcast-section"></div>
</div>

{% endblock %}
