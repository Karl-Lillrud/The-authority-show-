<link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
<header>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/PodManagerLogo.png') }}" alt="PodManager Logo">
    {% if user_email %}
      <div class="credits-badge">
        <span id="user-credits">{{ credits }} Credits</span>
      </div>
    {% endif %}
  </div>
  <nav class="header-nav">
    <!-- Navigation links -->
    <select id="podcast-selector">
      <option value="">PodCasts</option>
      <option value="podcast1.html">Podcast 1</option>
      <option value="podcast2.html">Podcast 2</option>
      <option value="podcast3.html">Podcast 3</option>
    </select>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu" id="menu">
      <a href="{{ url_for('dashboard_bp.settings') }}">Settings</a>
      <a href="{{ url_for('dashboard_bp.taskmanagement') }}">Task Management</a>
      <a href="{{ url_for('dashboard_bp.podcastmanagement') }}">Podcast Management</a>
      <a href="{{ url_for('dashboard_bp.team') }}">Team Members</a>
      <a href="{{ url_for('dashboard_bp.guest') }}">Guest View</a>
      <a href="{{ url_for('signin_bp.signin') }}" id="logout-link">Log out</a>
    </div>
  </nav>
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      if (menu) {
        menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        if(menu.style.display === "flex") {
          menu.style.position = "absolute";
        }
      }
    }
    </script>
    
</header>
<!-- Logout modal and toggle scripts remain unchanged -->
