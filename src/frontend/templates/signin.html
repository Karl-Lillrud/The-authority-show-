<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="/static/css/signin.css" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon/favicon.ico') }}" />
    <link rel="canonical" href="https://app.podmanager.ai" />
  
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="PodManager.AI – Streamline Your Podcast Workflow">
    <meta property="og:description" content="PodManager.AI is a toolkit designed to optimize podcast production by automating workflows, guest management, and team collaboration, so creators can focus on content.">
    <meta property="og:image" content="https://app.podmanager.ai/static/images/WhatsApp%20Image.jpeg">
    <meta property="og:url" content="https://podmanager.ai">
    <meta property="og:type" content="website">
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/PodManager-AI-Background.jpeg') }}"
        alt="Podcast Background"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Sign In</h1>
      <div id="success-message" class="success-message" style="display: none"></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="signin-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" class="label"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>

        <div class="forgot-password-link">
          <a href="/forgotpassword" class="link">Forgot Password?</a>
        </div>

        <div class="form-actions">
          <button type="submit" class="button button-primary">Sign In</button>
        </div>

        <div class="register-link">
          <a href="{{ url_for('register_bp.register_get') }}" class="link">Don't Have an Account? Register Here</a>
        </div>
      </form>
    </div>

    <script type="module">
      import { signin } from "{{ url_for('static', filename='requests/authRequests.js') }}";

      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get("message");
        const successMessage = document.getElementById("success-message");

        if (message) {
          successMessage.textContent = message;
          successMessage.style.display = "block";
          successMessage.style.color = "var(--highlight)"; // Match error message color
        }

        const form = document.getElementById("signin-form");
        const errorMessage = document.getElementById("error-message");

        if (!form) {
          console.error("❌ ERROR: #signin-form not found in the DOM.");
          return;
        }

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const redirectUrl = await signin(email, password);
            window.location.href = redirectUrl;
          } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
