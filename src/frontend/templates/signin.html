<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/signin.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/WhatsApp Image.jpeg') }}"
        alt="Beskrivning av bilden"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Welcome</h1>
      <div
        id="success-message"
        class="success-message"
        style="display: none"
      ></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" class="label"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>

        <!-- Sign in becomes a text link in form-actions -->
        <div class="form-actions">
          <button type="submit" class="link login-link">Sign in</button>
        </div>

        <!-- Moved Forgot Password link directly under Sign in -->
        <div class="forgot-password">
          <a href="/forgotpassword" class="link">Forgot Password?</a>
        </div>

        <!-- Moved Register here as a button in extra-links, pushed further down -->
        <div class="extra-links" style="margin-top: 300px">
          <button
            type="button"
            class="button button-primary"
            onclick="window.location.href='/register'"
          >
            Register here
          </button>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get("message");
        const successMessage = document.getElementById("success-message");

        if (message) {
          successMessage.textContent = message;
          successMessage.style.display = "block";
          successMessage.style.color = "var(--highlight)"; // Match error message color
        }

        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        const API_BASE_URL =
          window.location.hostname === "127.0.0.1" ||
          window.location.hostname === "localhost"
            ? "{{ LOCAL_BASE_URL }}"
            : "{{ PROD_BASE_URL }}"; // Use LOCAL_BASE_URL for localhost and PROD_BASE_URL for production

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          // Removed 'remember' as it is not needed

          try {
            const response = await fetch(`${API_BASE_URL}/signin`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password })
            });

            if (!response.ok) {
              throw new Error("Invalid email or password.");
            }

            const result = await response.json();
            if (result.redirect_url) {
              window.location.href = result.redirect_url;
            } else {
              window.location.href = "/dashboard";
            }
          } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
