<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/signin.css" />
  </head>
  <body>
    <!-- Logo -->
    <div class="logo-container">
      <img
        src="{{ url_for('static', filename='images/PodManagerLogo.png') }}"
        alt="PodManager Logo"
      />
    </div>

    <div class="image">
      <img
        src="{{ url_for('static', filename='images/WhatsApp Image.jpeg') }}"
        alt="Beskrivning av bilden"
      />
    </div>

    <div class="center-box">
      <h1 class="title">Welcome</h1>
      <div
        id="success-message"
        class="success-message"
        style="display: none"
      ></div>
      <div id="error-message" class="error-message" style="display: none"></div>

      <form id="login-form">
        <div class="input-group">
          <label for="email" class="label"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input"
            placeholder="Email"
            required
          />
        </div>
        <div class="input-group">
          <label for="password" class="label"></label>
          <input
            type="password"
            id="password"
            name="password"
            class="input"
            placeholder="Password"
            required
          />
        </div>
<!-- Form actions -->
<div class="form-actions">
  <button type="submit" class="button button-primary">GO</button>
</div>

<!-- Forgot Password link under the login button -->
<div class="forgot-password">
  <a href="/forgotpassword" class="link">Forgot Password?</a>
</div>

<div class="extra-links">
  <button
    type="button"
    class="button button-secondary"
    onclick="window.location.href='/register'"
  >
    Register here
  </button>
</div>


    <script type="module">
      import { signin } from "{{ url_for('static', filename='requests/authRequests.js') }}";

      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get("message");
        const successMessage = document.getElementById("success-message");

        if (message) {
          successMessage.textContent = message;
          successMessage.style.display = "block";
          successMessage.style.color = "var(--highlight)"; // Match error message color
        }

        const form = document.getElementById("login-form");
        const errorMessage = document.getElementById("error-message");

        form.addEventListener("submit", async function (event) {
          event.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          try {
            const redirectUrl = await signin(email, password);
            window.location.href = redirectUrl;
          } catch (error) {
            errorMessage.textContent = error.message;
            errorMessage.style.display = "block";
          }
        });
      });
    </script>
  </body>
</html>
