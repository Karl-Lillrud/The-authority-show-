{% extends "dashboard/components/base.html" %} {% block title %}Podcast Task
Management{% endblock %} {% block content %}
<!-- Guest Selection Popup -->
<div id="guest-popup" class="popup">
  <div class="popup-content">
    <header>
      <h1>Select a Guest</h1>
    </header>
    <div class="guest-selection">
      <div class="card" onclick="selectGuest('GUEST_ID_1', 'Ollina Olsson')">
        <img
          src="https://podmanagerstorage.blob.core.windows.net/blob-container/person1.jpg"
          alt="Guest A"
          style="cursor: pointer"
        />
        <p class="episode-count orange" id="ollina-episodes">0 Episodes</p>
      </div>
      <div class="card" onclick="selectGuest('GUEST_ID_2', 'Olle Olsson')">
        <img
          src="https://podmanagerstorage.blob.core.windows.net/blob-container/person2.jpg"
          alt="Guest B"
          style="cursor: pointer"
        />
        <p class="episode-count red" id="olle-episodes">0 Episodes</p>
      </div>
      <div class="card" onclick="selectGuest('GUEST_ID_3', 'Olga Olsson')">
        <img
          src="https://podmanagerstorage.blob.core.windows.net/blob-container/person3.jpg"
          alt="Guest C"
          style="cursor: pointer"
        />
        <p class="episode-count green" id="olga-episodes">0 Episodes</p>
      </div>
    </div>
  </div>
</div>

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/task.css') }}"
/>

<!-- Task Management Section (Initially Hidden) -->
<div id="task-management" style="display: none">
  <!-- Back Arrow -->
  <a href="{{ url_for('dashboard_bp.dashboard') }}" class="back-arrow"
    >&#8592; Back</a
  >
  

  <!-- Page Header -->
  <div class="task-header" >
    <h2>Task Management for <span id="selected-guest"></span></h2>
    <div class="task-header-buttons">
      <button id="load-default-btn" onclick="openDefaultTasksPopup()">
        Load Default Tasks
      </button>
      <button id="add-task-btn">+ Add New Task</button>

      <!-- Wrapper för att flytta Select Episode till höger -->
      <div class="dropdown-wrapper">
        <div class="dropdown">
          <button class="dropbtn">Select Episode</button>
          <div class="dropdown-content" id="episode-dropdown">
            <!-- Episodes will be dynamically populated here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Ordered Task List -->
  <ol id="task-list" class="sortable">
    <!-- Dynamically injected tasks will appear here -->
  </ol>

  <!-- Task Modal -->
  <div id="task-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeModal()">&times;</span>
      <h2 id="modal-title">Create New Task</h2>

      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" placeholder="Enter task name" />

      <label for="task-dependencies">Dependent on Other Task(s):</label>
      <select id="task-dependencies" multiple>
        <!-- Options dynamically populated -->
      </select>

      <label for="task-type">Task Type & Action:</label>
      <select id="task-type">
        <option value="manual">Manual</option>
        <option value="email">Automated - Email</option>
        <option value="system">Automated - System Action</option>
        <option value="ai">Automated - AI Script</option>
      </select>

      <div id="action-details" class="hidden">
        <label for="action-details-input">Action Details:</label>
        <input
          type="text"
          id="action-details-input"
          placeholder="Enter details"
        />
      </div>

      <label for="due-time">Due Time Since Recording Date:</label>
      <input type="text" id="due-time" placeholder="Enter days" />

      <label for="task-description">Task Description:</label>
      <textarea
        id="task-description"
        placeholder="Enter task details"
      ></textarea>

      <label for="action-link">Action Link:</label>
      <input
        type="text"
        id="action-link"
        placeholder="Enter external link"
      />
      <input
        type="text"
        id="action-link-desc"
        placeholder="Describe the link"
      />

      <label></label>
        <input type="checkbox" id="submission-required" /> Require
        Information Submission
      </label>

      <div class="modal-buttons">
        <button id="save-task-btn">Save Task</button>
        <button class="cancel-btn" onclick="closeModal()">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Default Tasks Popup -->
  <div id="default-tasks-popup" class="popup" style="display: none">
    <div class="popup-content">
      <h2>Select Default Tasks</h2>
      <button
        id="select-all-default-btn"
        onclick="selectAllDefaultTasks()"
      >
        Select All
      </button>
      <div id="default-tasks-list">
        <!-- Default tasks will be dynamically populated -->
      </div>
      <div class="modal-buttons">
        <button
          id="add-default-tasks-btn"
          onclick="addSelectedDefaultTasks()"
        >
          Add Selected Tasks
        </button>
        <button class="cancel-btn" onclick="closeDefaultTasksPopup()">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <!-- Include SortableJS Library for Drag & Drop -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script>
    // When a guest is selected, update the header and show the task management section.
    async function selectGuest(guestId, guestName) {
      document.getElementById("selected-guest").textContent = guestName;
      document.getElementById("guest-popup").style.display = "none";
      document.getElementById("task-management").style.display =
        "block";
      await fetchEpisodes(guestId);
      await fetchTasks();
    }

    async function fetchEpisodes(guestId) {
      try {
        const response = await fetch(
          `/episodes/get_episodes_by_guest/${guestId}`
        );
        const data = await response.json();

        if (response.ok) {
          const dropdown = document.getElementById("episode-dropdown");
          dropdown.innerHTML = ""; // Clear existing episodes

          data.episodes.forEach((episode) => {
            let a = document.createElement("a");
            a.textContent = episode.title;
            a.href = "#";
            a.onclick = () => selectEpisode(episode.episode_id);
            dropdown.appendChild(a);
          });
        } else {
          console.error("Failed to fetch episodes:", data.error);
          alert("Failed to fetch episodes: " + data.error);
        }
      } catch (error) {
        console.error("Error fetching episodes:", error);
        alert("Failed to fetch episodes.");
      }
    }

    function selectEpisode(episodeId) {
      console.log("Selected episode ID:", episodeId);
      // Implement logic to handle episode selection
    }

    // Ensure "Add Task" button exists before adding event listener
    if (document.getElementById("add-task-btn")) {
      document
        .getElementById("add-task-btn")
        .addEventListener("click", openModal);
    }

    function openModal() {
      document.getElementById("task-modal").style.display = "flex";
      document.getElementById("modal-title").innerText =
        "Create New Task";
      // Set default action for save button to create new task
      document
        .getElementById("save-task-btn")
        .setAttribute("onclick", "saveTask()");
    }

    function closeModal() {
      document.getElementById("task-modal").style.display = "none";
    }

    async function saveTask() {
      let taskName = document.getElementById("task-name").value.trim();
      let taskDependencies = Array.from(
        document.getElementById("task-dependencies").selectedOptions
      ).map((option) => option.value);
      let taskType = document.getElementById("task-type").value;
      let dueTime = document.getElementById("due-time").value.trim();
      let taskDescription = document
        .getElementById("task-description")
        .value.trim();
      let actionLink = document
        .getElementById("action-link")
        .value.trim();
      let actionLinkDesc = document
        .getElementById("action-link-desc")
        .value.trim();
      let submissionRequired = document.getElementById(
        "submission-required"
      ).checked;

      // Dummy Podcast ID (Replace dynamically)
      const podcastId = "YOUR_PODCAST_ID";

      if (!taskName || !podcastId) {
        alert("Task name and PodcastId are required!");
        return;
      }

      const taskData = {
        PodcastId: podcastId,
        taskname: taskName,
        Description: taskDescription,
        taskDependencies: taskDependencies,
        taskType: taskType,
        Daycount: parseInt(dueTime) || 0,
        action: [
          { actionurl: actionLink, externalurl: actionLinkDesc }
        ],
        submission: submissionRequired ? "Required" : "Optional"
      };

      try {
        const response = await fetch("/register_podtask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(taskData)
        });

        const result = await response.json();
        if (response.ok) {
          alert("Task added successfully!");
          closeModal();
          fetchTasks(); // Refresh the task list
        } else {
          console.error("Error adding task:", result.error);
          alert("Error: " + result.error);
        }
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to add task.");
      }
    }

    // Fetch task data and open edit modal with pre-filled fields
    async function editTask(taskId) {
      try {
        const response = await fetch(`/get_podtask/${taskId}`);
        if (!response.ok) {
          console.error("Failed to fetch task data");
          alert("Failed to fetch task data");
          return;
        }
        const task = await response.json();

        // Pre-fill the modal fields with fetched task data
        document.getElementById("task-name").value =
          task.taskname || task.task_name;
        document.getElementById("task-description").value =
          task.Description || "";
        document.getElementById("due-time").value = task.DayCount || "";
        document.getElementById("action-link").value =
          task.ActionUrl || "";
        document.getElementById("action-link-desc").value =
          task.UrlDescribe || "";
        document.getElementById("submission-required").checked =
          task.SubimissionReq || false;

        // Set modal title and update button action
        document.getElementById("modal-title").innerText = "Edit Task";
        document.getElementById("task-modal").style.display = "flex";
        document
          .getElementById("save-task-btn")
          .setAttribute("onclick", `updateTask('${task._id}')`);
      } catch (error) {
        console.error("Error fetching task details:", error);
        alert("Error fetching task details");
      }
    }

    // Update task data after editing
    async function updateTask(taskId) {
      const taskName = document
        .getElementById("task-name")
        .value.trim();
      const taskDescription = document
        .getElementById("task-description")
        .value.trim();
      const dueTime = document.getElementById("due-time").value.trim();
      const actionLink = document
        .getElementById("action-link")
        .value.trim();
      const actionLinkDesc = document
        .getElementById("action-link-desc")
        .value.trim();
      const submissionRequired = document.getElementById(
        "submission-required"
      ).checked;

      const updatedTask = {
        taskname: taskName,
        Description: taskDescription,
        DayCount: parseInt(dueTime) || 0,
        actionurl: actionLink,
        externalurl: actionLinkDesc,
        submission: submissionRequired ? "Required" : "Optional"
      };

      try {
        const response = await fetch(`/update_podtask/${taskId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updatedTask)
        });
        const result = await response.json();
        if (response.ok) {
          alert("Task updated successfully!");
          closeModal();
          fetchTasks(); // Refresh the task list to reflect changes
        } else {
          console.error("Error updating task:", result.error);
          alert("Error: " + result.error);
        }
      } catch (error) {
        console.error("Error updating task:", error);
        alert("Error updating task: " + error.message);
      }
    }

    async function deleteTask(taskId) {
      try {
        const response = await fetch(`/delete_podtask/${taskId}`, {
          method: "DELETE"
        });

        const result = await response.json();
        if (response.ok) {
          alert("Task deleted successfully!");
          fetchTasks(); // Refresh tasks
        } else {
          console.error("Error deleting task:", result.error);
          alert("Error deleting task: " + result.error);
        }
      } catch (error) {
        console.error("Error deleting task:", error);
        alert("Failed to delete task.");
      }
    }

    async function deleteDefaultTask(taskId) {
      try {
        const response = await fetch(`/delete_default_task/${taskId}`, {
          method: "DELETE"
        });

        const result = await response.json();
        if (response.ok) {
          alert("Default task deleted successfully!");
          fetchDefaultTasks(); // Refresh default tasks
        } else {
          console.error("Error deleting default task:", result.error);
          alert("Error deleting default task: " + result.error);
        }
      } catch (error) {
        console.error("Error deleting default task:", error);
        alert("Failed to delete default task.");
      }
    }

    async function fetchTasks() {
      try {
        const response = await fetch("/get_podtasks");
        const data = await response.json();

        if (response.ok) {
          const taskList = document.getElementById("task-list");
          taskList.innerHTML = ""; // Clear existing tasks

          data.podtasks.forEach((task) => {
            let li = document.createElement("li");
            li.innerHTML = `
              <div class="task-details">
                  <span class="task-name">${task.taskname}</span>
              </div>
              <div class="task-actions">
                  <button class="edit-btn" onclick="editTask('${task._id}')">Edit</button>
                  <button class="delete-btn" onclick="deleteTask('${task._id}')">Delete</button>
              </div>
          `;
            taskList.appendChild(li);
          });
        } else {
          console.error("Failed to fetch tasks:", data.error);
          alert("Failed to fetch tasks: " + data.error);
        }
      } catch (error) {
        console.error("Error fetching tasks:", error);
        alert("Failed to fetch tasks.");
      }
    }

    async function fetchDefaultTasks() {
      try {
        const response = await fetch("/get_default_tasks");
        const data = await response.json();

        if (response.ok) {
          const defaultTasksList =
            document.getElementById("default-tasks-list");
          defaultTasksList.innerHTML = ""; // Clear existing tasks

          data.default_tasks.forEach((task) => {
            let div = document.createElement("div");
            div.className = "default-task-item";
            div.innerHTML = `
              <span class="task-name">${task.task_name}</span>
              <input type="checkbox" class="default-task-checkbox" value="${task.task_name}">
          `;
            defaultTasksList.appendChild(div);
          });
        } else {
          console.error("Failed to fetch default tasks:", data.error);
          alert("Failed to fetch default tasks: " + data.error);
        }
      } catch (error) {
        console.error("Error fetching default tasks:", error);
        alert("Failed to fetch default tasks.");
      }
    }

    // Fetch tasks on page load
    document.addEventListener("DOMContentLoaded", fetchTasks);

    // Open Default Tasks Popup
    function openDefaultTasksPopup() {
      document.getElementById("default-tasks-popup").style.display =
        "flex";
      fetchDefaultTasks();
    }

    // Close Default Tasks Popup
    function closeDefaultTasksPopup() {
      document.getElementById("default-tasks-popup").style.display =
        "none";
    }

    // Add Selected Default Tasks
    async function addSelectedDefaultTasks() {
      const checkboxes = document.querySelectorAll(
        ".default-task-checkbox:checked"
      );
      const selectedTasks = Array.from(checkboxes).map((checkbox) => ({
        taskname: checkbox.value,
        Description: "", // Can be filled later
        Daycount: 0, // Default
        action: [],
        submission: "Optional"
      }));

      try {
        for (const task of selectedTasks) {
          await fetch("/register_podtask", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(task)
          });
        }
        alert("Selected tasks added successfully!");
        fetchTasks(); // Refresh tasks
      } catch (error) {
        console.error("Error adding tasks:", error);
        alert("Failed to add tasks.");
      }

      closeDefaultTasksPopup();
    }

    // Enable Drag & Drop Sorting
    new Sortable(document.getElementById("task-list"), {
      animation: 150,
      ghostClass: "drag-ghost"
    });

    async function fetchOpenEpisodes() {
      try {
        const response = await fetch("/episodes/get_open_episodes");
        const data = await response.json();

        if (response.ok) {
          document.getElementById(
            "ollina-episodes"
          ).textContent = `${data.ollina} Open Episodes`;
          document.getElementById(
            "olle-episodes"
          ).textContent = `${data.olle} Open Episodes`;
          document.getElementById(
            "olga-episodes"
          ).textContent = `${data.olga} Open Episodes`;
        } else {
          console.error("Failed to fetch open episodes:", data.error);
          alert("Failed to fetch open episodes: " + data.error);
        }
      } catch (error) {
        console.error("Error fetching open episodes:", error);
        alert("Failed to fetch open episodes.");
      }
    }

    // Fetch open episodes on page load
    document.addEventListener("DOMContentLoaded", fetchOpenEpisodes);
  </script>
  {% endblock %}
</div>
