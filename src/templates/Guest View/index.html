<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Guests for Your Podcast</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">Discover Guests for Your Podcast</h1>
    <!-- Search Bar -->
    <input type="text" id="search-bar" placeholder="Search guests..." />
    <!-- Guest List Grid -->
    <div class="guest-list" id="guest-list"></div>
  </div>

  <!-- Popup Modal for Adding Guest -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2 id="popup-title">Add Guest</h2>
      <form id="popup-form"></form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
