<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guest Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='index.html'" style="margin-bottom:20px;">&larr; Back to Guest List</button>
    <div class="profile neumorphic-card" id="profile">
      <img src="profile.png" alt="Guest Profile" id="profile-pic" />
      <h1 id="guest-name">Guest Name</h1>
      <p id="guest-bio">Short Bio of the Guest</p>
      <div class="tags" id="guest-tags"></div>
      <p id="areas-of-interest"></p>
      <div id="communication-status">
        <span class="badge" id="status-badge"></span>
      </div>
      <p id="guest-email">Email: <a href="#" id="email-link">guest@example.com</a></p>
      <p id="guest-social">Social: <a href="#" id="linkedin-link">LinkedIn</a> | <a href="#" id="twitter-link">Twitter</a></p>
    </div>

    <!-- Bio Section with Inline Editing -->
    <div class="bio-section" id="bio-container">
      <h2>Bio <span id="edit-bio-icon">&#9998;</span></h2>
      <p id="guest-bio-text">No bio available.</p>
    </div>

    <!-- Calendar Metrics: Only Scheduled & Completed -->
    <div class="engagement neumorphic-card">
      <div>
        <h3>Scheduled</h3>
        <p id="scheduled-count">5</p>
      </div>
      <div>
        <h3>Completed</h3>
        <p id="completed-count">10</p>
      </div>
    </div>

    <div class="profile-actions">
      <button id="edit-profile-btn">Edit Profile</button>
      <button id="remove-profile-btn">Remove Guest</button>
    </div>
  </div>

  <!-- Popup Modal for Editing Profile (hidden by default) -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <span class="close-button">&times;</span>
      <h2 id="popup-title"></h2>
      <form id="popup-form"></form>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
